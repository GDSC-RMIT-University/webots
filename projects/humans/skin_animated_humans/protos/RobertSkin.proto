# Skin node representing a man with predefined mesh and appearance.

PROTO RobertSkin [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 1 0 0
  field SFVec3f    scale       1 1 1
  field SFString   name        "Robert"
  field SFString   model       "robert"
  field SFBool     castShadows FALSE
]
{
  Skin {
    translation IS translation
    rotation IS rotation
    scale IS scale
    name IS name
    model IS model
    appearance [
      Appearance {
        material Material {
          ambientIntensity 0.307537
          diffuseColor 1 0.95 0.85
          emissiveColor 0.196078 0.101961 0.101961
          shininess 0.5
          specularColor 0.027451 0.027451 0.027451
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_skin.jpg"
          ]
        }
        name "skin"
      }
      Appearance {
        material Material {
          ambientIntensity 0.11
          diffuseColor 1 1 1
          shininess 0.96
          specularColor 0.05098 0.05098 0.05098
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_hair.png"
          ]
        }
        name "hair"
      }
      Appearance {
        material Material {
          ambientIntensity 0.11
          diffuseColor 1 1 1
          shininess 1
          specularColor 1 1 1
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_eyes.jpg"
          ]
        }
        name "eyes"
      }
      Appearance {
        material Material {
          ambientIntensity 0.11
          diffuseColor 1 1 1
          shininess 0
          specularColor 1 1 1
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_eyebrow.png"
          ]
        }
        textureTransform TextureTransform {
        }
        name "eyebrow"
      }
      Appearance {
        material Material {
          ambientIntensity 0.105882
          diffuseColor 1 1 1
          shininess 0.4
          specularColor 0.278431 0.278431 0.278431
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_shoes.jpg"
          ]
        }
        name "shoes"
      }
      Appearance {
        material Material {
          ambientIntensity 1
          diffuseColor 1 1 1
          shininess 0.1961
          specularColor 0.027451 0.027451 0.027451
        }
        texture ImageTexture {
          url [
            "webots://projects/humans/skin_animated_humans/protos/textures/robert_suit.jpg"
          ]
        }
        name "suit"
      }
    ]
    castShadows IS castShadows
  }
}
